<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="ServerName"> Server
                name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ServerName" ng-model="ServerName"
                       bs-options="servername for servername in getServerNames($viewValue)"
                       placeholder="Enter server name, e.g: mysql://ensro@mysql-ens-general-dev-1:4484/" bs-typeahead>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="dbName">
                Database name:
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dbName" ng-model="dbName"
                       bs-options="dbName for dbName in getDbs($viewValue)" minLength="1" bs-typeahead>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="dirName">
                Server directory name:
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dirName" ng-model="dirName" md-maxlength="150" rows="2"/>
            </div>
        </div>
        <button type="submit" class="btn btn-outline-secondary pull-right" ng-click="getDatabaseSize()">Submit</button>
    </form>
    <span ng-show="running"><i class="glyphicon glyphicon-refresh glyphicon-spin glyphicon-loading"></i>
			<text class="glyphicon-loading">Loading...</text>
		</span>
    <table class="table table-bordered table-striped" ng-hide="databaseSize == null">
        <thead>
        <tr>
            <th scope="col" title="Name">
                Database name
            </th>
            <th scope="col" title="Size">
                Database size
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="database in databaseSize | orderBy:'size':true ">
            <td>{[{database.key}]}</td>
            <td>{[{formatBytes(database.size,1)}]}</td>
        </tr>
        </tbody>
    </table>
    </form>
</div>
