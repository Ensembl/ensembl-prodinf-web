<div class="container">

  <table class="table">
   <tbody>
     <tr>
       <th scope="col" title="ID">ID</th>
       <th scope="col" title="Status">Status</th>
     </tr>
     <tr ng-repeat="job in jobs">
		<td><a href="/#!/view/{{job.id}}">{{job.id}}</a></td>
		<td>{{job.status}}</td>
     </tr>
	 </tbody>
 </table>
  
</div>
