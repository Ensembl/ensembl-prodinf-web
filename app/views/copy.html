<div class="container">
	  <form class="form-horizontal">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="SourcedbUri">
	      Source server URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="SourcedbUri" ng-model="SourcedbUri" bs-options="sourceuri for sourceuri in getSourceCopyUris($viewValue)" placeholder="Enter Source URI" bs-typeahead>
	    </div>
	  </div>

	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="SourcedbName">
	      Source database:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="SourcedbName" ng-model="SourcedbName" bs-options="SourcedbName for SourcedbName in getSourceCopyDbs($viewValue)" minLength="3" bs-typeahead>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="TargetdbUri">
	      Target server URI:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="TargetdbUri" ng-model="TargetdbUri" bs-options="targeturi for targeturi in getTargetCopyUris($viewValue)" placeholder="Enter Target URI" bs-typeahead>
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="TargetdbName">
	      Target database:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="TargetdbName" ng-model="TargetdbName" bs-options="TargetdbName for TargetdbName in getTargetCopyDbs($viewValue)" minLength="3" bs-typeahead>
	    </div>
	  </div>
	  <button ng-click="displayAdvOptions()">Display advanced options</button>
      <div ng-show="displayOptions">
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="only_tables">
	      Only Tables (e.g: meta,analysis):
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="only_tables" ng-model="only_tables" bs-options="x for x in only_tables" minLength="3" bs-typeahead>
	    </div>
	  </div>
	  	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="skip_tables">
	      Skip Tables (e.g: meta,analysis):
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="skip_tables" ng-model="skip_tables" bs-options="x for x in skip_tables" minLength="3" bs-typeahead>
	    </div>
	  </div>
	  	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="update">
	      Incremental update:
	    </label>
	    <div class="col-sm-10">
	      <select ng-model="update" id="update">
	      	<option value="">
	      	<option value="0">No
	        <option value="1">Yes
	      </select>
	    </div>
	  </div>
	  	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="drop">
	      Drop target database before copy:
	    </label>
	    <div class="col-sm-10">
	      <select ng-model="drop" id="drop">
	        <option value="">
	      	<option value="0">No
	        <option value="1">Yes
	      	</select>
	    </div>
	  </div>
	</div>
	  
	  <div class="form-group">
	    <label class="col-sm-2 control-label" for="email">
	      Email:
	    </label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="email" ng-model="email"/>
	    </div>
	  </div>
	  <div class="col-sm-12">
	    <button type="submit" class="btn btn-default pull-right" ng-click="submitCopyJob()">Submit</button>
	  </div>
	  <div class="col-sm-12">
	    <label class="pull-right">Submit more:
	      <input type="checkbox" ng-model="keepValues" id="keepValues"/>
	    </label>
	  </div>
	  </form>
</div>
