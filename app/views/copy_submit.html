<div class="container-fluid">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label" for="SourcedbUri">
                Source server URI:
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="SourcedbUri" ng-model="SourcedbUri"
                       bs-options="hidePassword(sourceuri) for sourceuri in getSourceCopyUris($viewValue)"
                       placeholder="Enter Source URI, e.g: mysql://ensro@mysql-ens-general-dev-1:4484/" bs-typeahead>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label" for="SourcedbName">
                Source database:
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="SourcedbName" ng-model="SourcedbName"
                       bs-options="SourcedbName for SourcedbName in getSourceCopyDbs($viewValue)" minLength="3"
                       bs-typeahead>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="TargetdbUri">
                Target server URI:
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="TargetdbUri" ng-model="TargetdbUri"
                       bs-options="hidePassword(targeturi) for targeturi in getTargetCopyUris($viewValue)"
                       placeholder="Enter Target URI, e.g: mysql://ensro@mysql-ens-general-dev-1:4484/" bs-typeahead>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="TargetdbName">
                Target database:
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="TargetdbName" ng-model="TargetdbName" minLength="3">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label" for="email">
                Email:
            </label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="email" ng-model="email" minLength="10"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="keepValues" ng-model="keepValues">
                    <label class="form-check-label" for="keeValues">Submit more</label>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-info" ng-click="displayAdvOptions()">Display advanced options</button>
        <div ng-show="displayOptions">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="only_tables">
                    Only Tables (e.g: meta,analysis):
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="only_tables" ng-model="only_tables"
                           bs-options="x for x in only_tables" minLength="3" bs-typeahead>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="skip_tables">
                    Skip Tables (e.g: meta,analysis):
                </label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="skip_tables" ng-model="skip_tables"
                           bs-options="x for x in skip_tables" minLength="3" bs-typeahead>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="update">
                    Incremental update:
                </label>
                <div class="col-sm-pull-9">
                    <select ng-model="update" id="update">
                        <option value="">
                        <option value="0">No
                        <option value="1">Yes
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="drop">
                    Drop target database before copy:
                </label>
                <div class="col-sm-pull-9">
                    <select ng-model="drop" id="drop">
                        <option value="">
                        <option value="0">No
                        <option value="1">Yes
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 control-label" for="convert_innodb">
                    Convert InnoDB tables to MyISAM on target database:
                </label>
                <div class="col-sm-pull-9">
                    <select ng-model="convert_innodb" id="convert_innodb">
                        <option value="">
                        <option value="0">No
                        <option value="1">Yes
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-pull-10">
                <button type="submit" class="btn btn-outline-secondary pull-right" ng-click="submitCopyJob()">Submit
                </button>
            </div>
        </div>
    </form>
</div>
